<html>
  <head>
  <meta charset="UTF-8">
  <script type="text/javascript">
   function setPopUpStart(obj){
      if(obj.checked==true){
         var expireDate = new Date();
         var days = 1;
		 expireDate.setDate(expireDate.getDate() + days);
		 document.cookie ="notShowPop=" +"true" + ";path=/; expires=" + 
	                                               expireDate.toGMTString();
         window.close();
      }
  }
  </script>
  </head>
  <body>
    It's a pop-up notification.
	<br><br><br><br><br><br><br>
   <form>
    <input type=checkbox  onClick="setPopUpStart(this)" >Don't upload any more pop-ups today   
   </form>
  </body>
</html/> <!-- Pop-up windows using cookies are restricted.  -->
